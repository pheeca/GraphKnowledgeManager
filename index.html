<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>
  <script src="js/jquery-3.3.1.min.js" ></script>
<script src="js/popper.min.js" ></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <script src="js/bootstrap.min.js" ></script>
  <script type="text/javascript" src="js/vis-network.min.js"></script>
  <script type="text/javascript" src="js/eventbus.min.js"></script>
  <link href="css/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Create a simple network with some nodes and edges.
</p>
<div class="container-fluid">
    <div class="row">
    <div class="col-sm-9">
          
    <div id="mynetwork"></div>
            </div>
            <div class="col-sm-3" id="panel">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                      </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">1</div>
                      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">2</div>
                      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">3</div>
                    </div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-success" onclick="EventBus.dispatch('openNode')">openNode</button>
            </div>
            <div class="col-sm-3" id="generalpanel">
                <button type="button" class="btn btn-success" onclick="EventBus.dispatch('saveGraph')">Save</button>
                <button type="button" class="btn btn-success" onclick="EventBus.dispatch('closeNode')">closeNode</button>
            </div>
    </div>
  </div>


  <script type="text/javascript" src="js/graphExplorer.js"></script>


</body>
</html>
