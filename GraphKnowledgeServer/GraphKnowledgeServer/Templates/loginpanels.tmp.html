<div id="appcontainer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h3>Login</h3>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" value="pheeca">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" value="password1">
                </div>
                <button type="button" class="btn btn-success" onclick="EventBus.dispatch('App.UI.Login')">Login</button>

            </div>
            <div class="col-sm-12">
                <div class="list-group" id="schemaname"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/login.js"></script>
    <div class="modal fade" id="GraphPopup" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Graph</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="graphname">Graph Name</label>
                        <input class="form-control" id="graphname" placeholder="Graph Name" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="EventBus.dispatch('App.UI.Login.schemaAdd')">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
